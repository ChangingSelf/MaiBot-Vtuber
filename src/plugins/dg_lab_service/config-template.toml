# 插件配置：DGLabServicePlugin
# ！！！！！
# 需要使用fucking-3.0项目 (github.com/zzzzzyc/fucking-3.0)连接郊狼2.0并开启httpapi后才能使用
# !!!!!!!!!

[dg_lab_service]
enabled = true

# DG-LAB HTTP API 插件的基础 URL
# 请确保这与你的 http_api 插件配置匹配
dg_lab_api_base_url = "http://127.0.0.1:8081" 

# 默认的触发参数
target_strength = 20
target_waveform = "big" # 确保设备支持名为 "big" 的波形预设
shock_duration_seconds = 2

# HTTP 请求超时（秒）
request_timeout = 5 