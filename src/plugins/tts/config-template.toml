# Edge TTS Plugin Configuration: src/plugins/tts/config-template.toml

# 使用的 Edge TTS 语音模型
voice = "zh-CN-XiaoxiaoNeural"
# 指定输出音频设备名称 (留空或注释掉以使用系统默认设备)
output_device_name = ""

[udp_broadcast]
# 是否将最终要播报的文本通过 UDP 广播出去 (用于外部监听)
enable = false
# 广播的目标主机地址
host = "127.0.0.1"
# 广播的目标 UDP 端口
port = 9998 